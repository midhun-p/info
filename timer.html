<!DOCTYPE html>
<html lang="en">
<head>
  <style>
h1 {
    font-size: 600px;
}
</style>
</head>
<body onClick="add();">
<div  style="text-align: center; color : red; margin: 0px auto;">
   <h1 id="lbl">0</h1>
</div>

<script>
function add() {
document.getElementById("lbl").style.color = "green";
var val = document.getElementById("lbl").innerHTML;
   val = parseInt(val)+1;
document.getElementById("lbl").innerHTML="";
document.getElementById("lbl").innerHTML = val;
document.getElementById("lbl").style.color = "red";
}

</script>

</body>
</html>
